<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clase 27 - Crear y eliminar</title>
</head>
<body>
  <div id="contenedor"></div>

  <script>
    // 1. Crear un párrafo
    let parrafo = document.createElement("p");
    parrafo.innerText = "Soy un párrafo nuevo";

    // 2. Agregarlo al div contenedor
    let contenedor = document.getElementById("contenedor");
    contenedor.appendChild(parrafo);

    // 3. Eliminarlo después de 3 segundos
    setTimeout(() => {
      contenedor.removeChild(parrafo);
    }, 3000);
  </script>
</body>
</html>
