<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Validación</title>
</head>
<body>
  <h1>Contacto</h1>

  <form id="contactForm">
    <label>Nombre:</label>
    <input type="text" id="name" placeholder="Tu nombre"><br><br>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Tu correo"><br><br>

    <label>Mensaje:</label>
    <textarea id="message" placeholder="Escribe tu mensaje"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <!-- Mensajes dinámicos -->
  <p id="formMessage"></p>

  <script src="/dia-29/js/script.js"></script>
</body>
</html>
